			<label for="username"><i class="fa fa-user" aria-hidden="true"></i> Userame:</label><input id="username" type="text" name="username" value="Username"><br>

			<label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email:</label><input id="email" type="text" name="email" value="psdgraphics"><br>
			<label for="pass"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password:</label><input id="pass" name="pass" type="password" value="11111111111"><br>
			<input type="checkbox" id="remember" name="remember"><label for="remember">Remember me</label>

		</form>
